<div class="container">
    <a routerLink="/Menu" class="btn btn-secondary btn-sm m-2">Back</a>  <!-- Example to go to 'menu' route -->
    <h5>Sprint Calculator</h5>
    <form [formGroup]="sprintForm">
        <div class="form-group">
            <input type="text" id="sprintName" name="sprintName" 
            formControlName="sprintName"
            class="form-control m-2"
            placeholder="Sprint Name">
        </div>
        <div class="formgroup">
            <input type="number" id="sprintPoint" name="sprintPoint" 
            formControlName="sprintPoint"
            class="form-control m-2"
            placeholder="Sprint Point">
        </div>
        <button class="btn btn-primary m-2" (click)="addSprint()" [disabled]="sprintForm.invalid">Generate Sprint</button>
        <button class="btn btn-primary m-2" (click)="clearStories()">Clear Stories</button>
        <button class="btn btn-primary m-2" (click)="clearSprint()">Clear Sprint Stories</button>

    </form>
</div>
